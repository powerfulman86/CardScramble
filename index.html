<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Memory Scramble Game</title>
</head>

<body>
    <div class="header">
        <h2 id="title">Memory Scramble Game&#128526;</h2>
    </div>
    <div id="startArea">
        <label for="cardCount">Select no. of cards:</label>
        <select name="cardCount"  onmousedown="this.value='';" onchange="populateCards(this.value);">
            <option></option>
            <option value="4">4 Cards</option>
            <option value="6">6 Cards</option>
            <option value="8">8 Cards</option>
            <option value="10">10 Cards</option>
            <option value="12">12 Cards</option>
            <option value="14">14 Cards</option>
            <option value="16">16 Cards</option>
            <option value="18">18 Cards</option>
            <option value="20">20 Cards</option>
            <option value="22">22 Cards</option>
            <option value="24">24 Cards</option>
            <option value="26">26 Cards</option>
            <option value="28">28 Cards</option>
            <option value="30">30 Cards</option>
            <option value="32">32 Cards</option>
            <option value="34">34 Cards</option>
            <option value="36">36 Cards</option>
            <option value="38">38 Cards</option>
            <option value="40">40 Cards</option>
        </select>

        <button class="start">Start Test</button>
    </div>

    <div id="countdown">
        You have <span id="time"></span> seconds to view the cards!
    </div>

    <div class="cardArea"></div>

    <div class="margin16">
        <span id="result"></span>
        <button class="button hidden" id="restart" onclick="history.go(0);">Restart</button>
        <button class="button hidden" id="reveal" onclick="revealCards()">Reveal</button>
    </div>

    <div id="scoreboard">Your score: <span id="score"></span></div>

    <script src="./JS/main.js"></script>
</body>

</html>
